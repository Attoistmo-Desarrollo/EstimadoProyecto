<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container">
    <h3 style="text-align: center;">Cronogrma de Actividades</h3>
</div>
<div class="container my-6">
    <div class="row">
        <table datatable class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Actividad</th>
                <th>Asignado a</th>
                <th>cantidad</th>
                <th>T.Estimado</th>
                <th>T.Real</th>
                <th>Estado</th>
                <th>Fecha entrega</th>
                <th>Operacion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cr of cronograma">
                <th>{{cr.id}}</th>
                <td>{{cr.actividad}}</td>
                <td>{{cr.Asignado}}</td>
                <td>{{cr.cantidad}}</td>
                <td>{{cr.tiempo}}</td>
                <td>{{cr.tiempo_real}}</td>
                <td>{{cr.estado}}</td>
                <td>{{cr.Fecha_entrega}}</td>
                <td class="col-md-2">
                    <a style="justify-content: center;" href="" >
                        <i class="material-icons negro" title="enviar">visibility</i>
                    </a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>

</div>
